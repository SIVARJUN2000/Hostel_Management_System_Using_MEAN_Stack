<html>
    <body>
        
        <div class="container">
            <form action="">
                <span [ngStyle] ="{'color':'red'}" *ngIf="show"> Invalid details entered! </span><br>
                <h1>Employee Register</h1>
                <div >

                    <label>Employee Id</label>
                    <input type="number" class="form-control" required name="employee_id"  [(ngModel)]="emp.employee_id">
                    <label> Name</label>
                    <input type="text" class="form-control" required name="employee_name"  [(ngModel)]="emp.employee_name">

                    <label>  Address</label>
                    <input type="text" class="form-control" required name="address"  [(ngModel)]="emp.address">
                    <label> PhoneNummer</label>
                    <input type="number" class="form-control" required name="phonenumber"  [(ngModel)]="emp.phonenumber">
                    <label>Email</label>
                    <input type="email" class="form-control" required name="email"  [(ngModel)]="emp.email">
                    <label>Hostel Id</label>
                    <input type="number" class="form-control" required name="hostel_id"  [(ngModel)]="emp.hostel_id">
                </div><a  >
                <input type="submit"class="btn"    (click)="submit()"></a>
                <a  routerLink="/home1" routerLinkActive="active"   >
                    <button    class="btn"> cancel</button></a>
                
            </form>
        </div>
    </body>
</html>
